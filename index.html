<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/qrcode-solid-full.svg">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div class="sidebar">
            <img src="images/qr background.jpg" alt="qr png">
            <div class="text-container">
                <h1>Generate QR Code</h1>
                <p>Just in one click</p>
            </div>
            <div class="home-container">
                <div class="home">
                    <h2>Enter Text or URL</h2>
                    <input type="text" id="qr-input" placeholder="Text or URL">
                    <button id="generate-btn">Generate QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <div id="qr-popup">
        <h2>QR Generated</h2>
        <img src="" alt="qr image">
        <button id="download-btn">Download QR</button>
        <button id="close-btn">Close</button>

    </div>



    <script src="script.js"></script>
</body>
</html>
